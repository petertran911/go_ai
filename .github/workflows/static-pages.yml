name: Deploy Static Pages to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: mkdir -p _site

      - name: Copy content from go_ai directory (only inside, not folder)
        run: |
          if [ -d "go_ai" ]; then
            rsync -av --progress go_ai/ _site/ --exclude '.git'
            echo "Copied all content from go_ai into _site/"
          else
            echo "Thư mục go_ai không tồn tại"
          fi

      - name: Copy main index page
        run: |
          if [ -f "index.html" ]; then
            cp index.html _site/
            echo "Copied main index.html"
          fi

      # - name: Copy privacy policy page
      #   run: |
      #     if [ -f "privacy-and-cookies-policy/index.html" ]; then
      #       mkdir -p _siteprivacy-and-cookies-policy
      #       cp privacy-and-cookies-policy/index.html _siteprivacy-and-cookies-policy/
      #     fi

      # - name: Copy terms of use page
      #   run: |
      #     if [ -f "terms-of-use/index.html" ]; then
      #       mkdir -p _siteterms-of-use
      #       cp terms-of-use/index.html _siteterms-of-use/
      #     fi

      - name: Debug - List final structure
        run: |
          echo "Final _site structure:"
          find _site -type f | sort
          echo ""
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
