# Workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying static files
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Create .nojekyll file
        run: touch .nojekyll
      - name: Fix _astro folder and paths for GitHub Pages
        run: |
          # Copy _astro to astro (without underscore) to avoid GitHub Pages ignoring it
          if [ -d "_astro" ]; then
            cp -r _astro astro
          fi

          # Simple approach: replace all absolute paths step by step
          # Step 1: Fix _astro paths first (with and without quotes)
          find . -name "*.html" -type f -exec sed -i.bak 's|"/_astro/|"/go_ai/astro/|g; s|/_astro/|/go_ai/astro/|g' {} \;

          # Step 2: Fix paths with quotes (href="/file", src="/file", content="/file")
          find . -name "*.html" -type f -exec sed -i.bak 's|"/\([^hg]\)|"/go_ai/\1|g' {} \;

          # Step 3: Fix paths without quotes (url(/file))
          find . -name "*.html" -type f -exec sed -i.bak 's|url(/\([^hg]\)|url(/go_ai/\1|g' {} \;

          # Remove backup files
          find . -name "*.bak" -delete
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository as static content
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
