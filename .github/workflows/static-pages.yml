name: Deploy Static Pages to GitHub Pages

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site

      - name: Copy main index page
        run: |
          cp index.html _site/

      - name: Copy privacy policy page
        run: |
          mkdir -p _site/privacy-and-cookies-policy
          cp privacy-and-cookies-policy/index.html _site/privacy-and-cookies-policy/

      - name: Copy terms of use page
        run: |
          mkdir -p _site/terms-of-use
          cp terms-of-use/index.html _site/terms-of-use/

      - name: Copy all files and directories
        run: |
          # Copy tất cả nội dung từ thư mục go_ai vào _site
          if [ -d "go_ai" ]; then
            cp -r go_ai/* _site/ 2>/dev/null || true
            
            # Copy các file ẩn từ go_ai nếu có
            find go_ai -maxdepth 1 -name ".*" -not -name "." -not -name ".." -exec cp -r {} _site/ \; 2>/dev/null || true
          else
            echo "Thư mục go_ai không tồn tại"
          fi

          # List files để debug
          echo "Files copied to _site:"
          ls -la _site/
          echo "Checking for logo.png:"
          ls -la _site/logo.png 2>/dev/null || echo "logo.png not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
